<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Employee Payroll Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Employee Payroll Tracker</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Employee Roster</h2>
      </div>
      <div class="card-body">
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="employee-table">
            <tr>
              <td><input type="text" class="employee-name" placeholder="First Name"></td>
              <td><input type="text" class="employee-lastname" placeholder="Last Name"></td>
              <td><input type="number" class="employee-salary" placeholder="Salary"></td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <button id="add-employees-btn" class="btn">Add Employees</button>
        <p id="average-salary"></p>
        <p id="random-employee"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
